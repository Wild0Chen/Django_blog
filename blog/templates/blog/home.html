<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>实例首页</title>
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="../../static/lib/bootstrap.css">
    <link rel="stylesheet" href="{% static 'blog/css/myCss.css' %}">
</head>
<body>
<div class="container ">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-left">
                <li class="active">
                    <a href="{% url 'blog:home' %}">初始页</a>
                </li>
                <li>
                    <a href="{% url 'blog:index' %}">首页</a>
                </li>
                <li>
                    <a href="{% url 'blog:upLoadFile' %}">上传文件</a>
                </li>
            </ul>
            <ul class="nav nav-pills pull-right btn-sm">
                <li>
                    <!--<a href="#">登陆</a>-->
                    <a type="button" class="btn btn-default btn-lg" href="{% url 'blog:singin' %}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 登陆
                    </a>
                </li>
                <li>
                    <!--<a href="#">注册</a>-->
                    <a type="button" class="btn btn-default btn-lg" href="{% url 'blog:singup' %}">
                        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> 注册
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="jumbotron">
        <h1>Django+bootstrap编程实例</h1>
		<h2><a href="https://github.com/Wild0Chen/Django_blog.git" target="_blank">git源代码</a></h2>
        <p><img src="{% static 'blog/img/logo.png' %}" style="width: 89px; height: 38px"/>
            《被解救的姜戈》是由美国韦恩斯坦国际影业公司出品的西部动作片，由昆汀·塔伦蒂诺执导，杰米·福克斯、克里斯托弗·瓦尔兹、莱昂纳多·迪卡普里奥、塞缪尔·杰克逊、凯丽·华盛顿领衔主演。该片讲述了德国医生金·舒尔茨将黑奴姜戈从奴隶贩子手里解救，并且帮助姜戈救出他的妻子。该片于2012年12月25日在美国上映，2013年5月12日在中国上映
        </p>
        <p><a class="btn btn-lg btn-success " href="{% url 'blog:index' %}" role="button">进入主页</a></p>
    </div>
</div>

<script src="{% static 'blog/js/jquery.js' %}"></script>
<script src="{% static 'lib/js/bootstrap.js' %}"></script>
</body>
</html>
