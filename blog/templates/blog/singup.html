{% extends 'base.html' %}
{% block content %}
<div class="jumbotron container">
    <form method="post" action="{% url 'blog:singup' %}" class="container">
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% csrf_token %}
                {{ form_singup.as_div }}
                <div class="form-group">
                    {% if input_error %}
                    <ul>
                        <li>推荐码无效</li>
                    </ul>
                    {% endif %}
                    <label>推荐码:</label>
                    <input class="form-control" type="tel" name="referCode" placeholder="可以为空">
                </div>
                <div class="container">
                    <div class="col-md-4"></div>
                        <button type="submit" class="btn btn-default btn-primary">
                            <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> 注册
                        </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
