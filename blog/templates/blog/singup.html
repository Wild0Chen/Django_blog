{% extends 'base.html' %}
{% block content %}

<div class="jumbotron zeroBot">
    <form class="form-sing-x" method="post" action="{% url 'blog:singup' %}">
        <div class="container">
            {% csrf_token %}
            {{ form_singup.as_div }}
            <div class="form-group">
                {% if input_error %}
                <ul>
                    <li>推荐码无效</li>
                </ul>
                {% endif %}
            </div>
            <div class="container ">
                <button type="submit" class="btn btn-default btn-primary">
                    <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> 注册
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
