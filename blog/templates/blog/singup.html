{% extends 'base.html' %}
{% block content %}

<div class="jumbotron zeroBot">
    <form method="post" action="{% url 'blog:singup' %}" >
        <div class="container">
            <div class="col-md-4" id="mg">
                {% csrf_token %}
                {{ form_singup.as_div }}
                <div class="form-group">
                    {% if input_error %}
                    <ul>
                        <li>推荐码无效</li>
                    </ul>
                    {% endif %}
                    <label>推荐码:</label>
                    <input id='ip1' class="form-control center-block" type="tel" name="referCode" placeholder="可以为空"
                           value="{{ refer_code|safe }}">
                </div>
                <div class="container ">
                    <button type="submit" class="btn btn-default btn-primary">
                        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> 注册
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
