<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Myblog</title>
    <link rel="stylesheet" href="../static/lib/css/bootstrap.css">
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/pygments/vim.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/myCss.css' %}">
</head>
<body>
<!--顶部导航-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li id="index"><a href="{% url 'blog:index' %}">首页</a></li>
            <li id="tag"><a href="{% url 'blog:tag' 1 %}">标签</a></li>
            <li id="up"><a href="{% url 'blog:upLoadFile' %}">上传文件</a></li>
            <li id="list"><a href="{% url 'blog:upLoadFile_List' %}">文件列表</a></li>
            <li id="singin"><a href="{% url 'blog:singin' %}">登陆</a></li>
            <li id="singup"><a href="{% url 'blog:singup' %}">注册</a></li>
        </ul>
        <ul id="test" class="nav navbar-nav navbar-right hidden-sm"><!--高亮是因为它是焦点，暂时不管他-->
            <li><a href="#">顶部<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a></li>
        </ul>
    </div>
</nav>
<!--滚动条-->
<div class="carousel slide top_slide" data-ride="carousel">
    <!-- Indicators 小点点-->
    <ol class="carousel-indicators car">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'blog/img/1.jpg' %}" style="width: 100%;">
            <div class="carousel-caption">
                <h3>到底要做什么？</h3>
                <p>好迷茫,我要干嘛，我不知道</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'blog/img/2.jpg' %}" style="width: 100%;">
            <div class="carousel-caption">
                <h3>我为什么在这里</h3>
                <p>我也不知道，我为什么会在这里</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'blog/img/3.png' %}" style="width: 100%;">
            <div class="carousel-caption">
                <h3>我是谁?</h3>
                <p>我要到那里去？我从那里来？</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% block content %}{% endblock %}

<footer class="blog_footer">
    <div class="container">
        <ul class="blog_footer_links">
            <li><a href="https://github.com/wild0chen/django_blog/">GitHub</a></li>
            <li><a href="http://www.bootcss.com/">bootstrap中文网</a></li>
            <li><a href="http://python.usyiyi.cn/django/index.html">Django 中文文档</a></li>
            <li><a href="http://www.w3school.com.cn/">W3school</a></li>
        </ul>
        <div style="font-size: 20px;">练习与调试</div>
    </div>
</footer>
<script src="{% static 'blog/js/jquery.js' %}"></script>
<script src="{% static 'lib/js/bootstrap.min.js' %}"></script>
<script src="{% static 'blog/js/myjs.js' %}"></script>
</body>
</html>
